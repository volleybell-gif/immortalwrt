
name: Build ImmortalWrt for TL-WR702N v1 (16MB)

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'ImmortalWrt分支版本'
        required: true
        default: 'openwrt-21.02'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache curl git libncurses5-dev \
        libssl-dev python3 python3-dev meson gperf help2man
        
    - name: Download ImmortalWrt source
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt
        git checkout ${{ github.event.inputs.branch || 'openwrt-21.02' }}
        
    - name: Configure for TL-WR702N v1 (16MB)
      run: |
        cd immortalwrt
        cp ../configs/wr702n-16m.config .config
        make defconfig
        
    - name: Build firmware
      run: |
        cd immortalwrt
        make -j$(nproc)
        
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-tl-wr702n-v1-16m
        path: immortalwrt/bin/targets/ar71xx/generic/
        retention-days: 30
