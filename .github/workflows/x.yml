name: Build ImmortalWrt for TP-WR703N

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build.yml
  schedule:
    - cron: '0 2 * * 0'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-21.02

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup ccache cache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ github.sha }}
          restore-keys: |
            ccache-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk gettext git java-propose-classpath libelf-dev libncurses5-dev libncursesw5-dev libssl-dev python3 python3-pip python3-setuptools python3-dev rsync subversion swig time xsltproc zlib1g-dev unzip wget upx-ucl

      - name: Clone ImmortalWrt source
        run: |
          rm -rf openwrt
          git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt

      - name: Configure build
        run: |
          cd openwrt
          
          rm -f .config .config.old
          if [ -d "tmp" ]; then rm -rf tmp; fi
          
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          echo "CONFIG_TARGET_ath79=y" > .config
          echo "CONFIG_TARGET_ath79_tiny=y" >> .config
          echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> .config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=14" >> .config
          echo "CONFIG_CCACHE=y" >> .config
          echo "CONFIG_KERNEL_BUILD_USER=\"ImmortalWrt\"" >> .config
          echo "CONFIG_KERNEL_BUILD_DOMAIN=\"immortalwrt.org\"" >> .config
          echo "CONFIG_DEBUG_INFO=n" >> .config
          echo "CONFIG_USE_MKLIBS=n" >> .config
          echo "CONFIG_BUILD_LOG=y" >> .config
          echo "CONFIG_TARGET_MULTI_PROFILE=n" >> .config
          
          # 关键：确保生成sysupgrade固件而不是initramfs
          echo "# CONFIG_TARGET_ROOTFS_INITRAMFS is not set" >> .config
          echo "CONFIG_TARGET_IMAGES_GZIP=y" >> .config
          echo "CONFIG_TARGET_IMAGES_PAD=y" >> .config
          
          # 启用无线驱动和工具（AR9331使用ath9k）
          echo "CONFIG_PACKAGE_kmod-ath9k-htc=y" >> .config
          echo "CONFIG_PACKAGE_kmod-ath9k-common=y" >> .config
          echo "CONFIG_PACKAGE_kmod-ath9k=y" >> .config
          echo "CONFIG_PACKAGE_kmod-ath=y" >> .config
          echo "CONFIG_PACKAGE_hostapd-common=y" >> .config
          echo "CONFIG_PACKAGE_iw=y" >> .config
          echo "CONFIG_PACKAGE_iwinfo=y" >> .config
          
          # 启用必要的网络包
          echo "CONFIG_PACKAGE_wpad-basic=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq=y" >> .config
          echo "CONFIG_PACKAGE_firewall=y" >> .config
          echo "CONFIG_PACKAGE_iptables=y" >> .config
          echo "CONFIG_PACKAGE_iptables-mod-extra=y" >> .config
          
          # 禁用不必要的包以节省空间
          echo "# CONFIG_PACKAGE_luci is not set" >> .config
          echo "# CONFIG_PACKAGE_luci-ssl is not set" >> .config
          echo "# CONFIG_PACKAGE_firewall4 is not set" >> .config
          echo "# CONFIG_PACKAGE_nftables is not set" >> .config
          
          make defconfig
          
          sed -i '/CONFIG_TARGET_ath79_tiny_DEVICE_/d' .config
          echo "# CONFIG_TARGET_ath79_tiny_DEVICE_buffalo_whar301n is not set" >> .config
          echo "# CONFIG_TARGET_ath79_tiny_DEVICE_buffalo_whr-g301n is not set" >> .config
          echo "# CONFIG_TARGET_ath79_tiny_DEVICE_gl-inet_gl-ar150 is not set" >> .config
          
          echo "CONFIG_TARGET_ath79_tiny_DEVICE_tplink_tl-wr703n=y" >> .config
          
          make defconfig
          
          # 创建自定义配置文件，将有线网口设置为LAN口，启用无线
          mkdir -p files/etc/config
          
          # 创建network配置文件 - 将有线eth0和无线都加入LAN（使用echo避免heredoc）
          echo "config interface 'loopback'" > files/etc/config/network
          echo "    option ifname 'lo'" >> files/etc/config/network
          echo "    option proto 'static'" >> files/etc/config/network
          echo "    option ipaddr '127.0.0.1'" >> files/etc/config/network
          echo "    option netmask '255.0.0.0'" >> files/etc/config/network
          echo "" >> files/etc/config/network
          echo "config globals 'globals'" >> files/etc/config/network
          echo "    option ula_prefix 'fdb4:6e0b:b93e::/48'" >> files/etc/config/network
          echo "" >> files/etc/config/network
          echo "config interface 'lan'" >> files/etc/config/network
          echo "    option ifname 'eth0'" >> files/etc/config/network
          echo "    option type 'bridge'" >> files/etc/config/network
          echo "    option proto 'static'" >> files/etc/config/network
          echo "    option ipaddr '192.168.1.1'" >> files/etc/config/network
          echo "    option netmask '255.255.255.0'" >> files/etc/config/network
          echo "    option ip6assign '60'" >> files/etc/config/network
          
          # 创建wireless配置文件 - 启用无线并设置为AP模式（使用echo避免heredoc）
          echo "config wifi-device 'radio0'" > files/etc/config/wireless
          echo "    option type 'mac80211'" >> files/etc/config/wireless
          echo "    option channel '11'" >> files/etc/config/wireless
          echo "    option hwmode '11g'" >> files/etc/config/wireless
          echo "    option path 'platform/ar933x_wmac'" >> files/etc/config/wireless
          echo "    option htmode 'HT20'" >> files/etc/config/wireless
          echo "    option disabled '0'" >> files/etc/config/wireless
          echo "    option txpower '20'" >> files/etc/config/wireless
          echo "" >> files/etc/config/wireless
          echo "config wifi-iface 'default_radio0'" >> files/etc/config/wireless
          echo "    option device 'radio0'" >> files/etc/config/wireless
          echo "    option network 'lan'" >> files/etc/config/wireless
          echo "    option mode 'ap'" >> files/etc/config/wireless
          echo "    option ssid 'TP-WR703N-ImmortalWrt'" >> files/etc/config/wireless
          echo "    option encryption 'psk2'" >> files/etc/config/wireless
          echo "    option key '12345678'" >> files/etc/config/wireless
          echo "    option wmm '0'" >> files/etc/config/wireless
          
          # 创建简化的firewall配置文件（只包含基本配置）
          echo "config defaults" > files/etc/config/firewall
          echo "    option syn_flood '1'" >> files/etc/config/firewall
          echo "    option input 'ACCEPT'" >> files/etc/config/firewall
          echo "    option output 'ACCEPT'" >> files/etc/config/firewall
          echo "    option forward 'REJECT'" >> files/etc/config/firewall
          echo "    option disable_ipv6 '0'" >> files/etc/config/firewall
          echo "" >> files/etc/config/firewall
          echo "config zone" >> files/etc/config/firewall
          echo "    option name 'lan'" >> files/etc/config/firewall
          echo "    list network 'lan'" >> files/etc/config/firewall
          echo "    option input 'ACCEPT'" >> files/etc/config/firewall
          echo "    option output 'ACCEPT'" >> files/etc/config/firewall
          echo "    option forward 'ACCEPT'" >> files/etc/config/firewall
          echo "    option masq '1'" >> files/etc/config/firewall
          echo "    option mtu_fix '1'" >> files/etc/config/firewall
          
          # 创建简化的DHCP配置文件
          echo "config dnsmasq" > files/etc/config/dhcp
          echo "    option domainneeded '1'" >> files/etc/config/dhcp
          echo "    option boguspriv '1'" >> files/etc/config/dhcp
          echo "    option filterwin2k '0'" >> files/etc/config/dhcp
          echo "    option localise_queries '1'" >> files/etc/config/dhcp
          echo "    option rebind_protection '1'" >> files/etc/config/dhcp
          echo "    option rebind_localhost '1'" >> files/etc/config/dhcp
          echo "    option local '/lan/'" >> files/etc/config/dhcp
          echo "    option domain 'lan'" >> files/etc/config/dhcp
          echo "    option expandhosts '1'" >> files/etc/config/dhcp
          echo "    option nonegcache '0'" >> files/etc/config/dhcp
          echo "    option authoritative '1'" >> files/etc/config/dhcp
          echo "    option readethers '1'" >> files/etc/config/dhcp
          echo "    option leasefile '/tmp/dhcp.leases'" >> files/etc/config/dhcp
          echo "    option resolvfile '/tmp/resolv.conf.d/resolv.conf.auto'" >> files/etc/config/dhcp
          echo "    option nonwildcard '1'" >> files/etc/config/dhcp
          echo "    option localservice '1'" >> files/etc/config/dhcp
          echo "" >> files/etc/config/dhcp
          echo "config dhcp 'lan'" >> files/etc/config/dhcp
          echo "    option interface 'lan'" >> files/etc/config/dhcp
          echo "    option start '100'" >> files/etc/config/dhcp
          echo "    option limit '150'" >> files/etc/config/dhcp
          echo "    option leasetime '12h'" >> files/etc/config/dhcp
          
          # 配置验证
          echo "=== 配置验证 ==="
          echo "1. 设备选择检查:"
          if grep -q "CONFIG_TARGET_ath79_tiny_DEVICE_tplink_tl-wr703n=y" .config; then
            echo "✅ 已正确选择TP-WR703N设备"
          else
            echo "❌ 错误：未正确选择TP-WR703N设备"
            exit 1
          fi
          
          echo "2. 文件系统检查:"
          if grep -q "CONFIG_TARGET_ROOTFS_SQUASHFS=y" .config; then
            echo "✅ 使用squashfs文件系统"
          else
            echo "❌ 错误：未启用squashfs"
          fi
          
          if grep -q "CONFIG_TARGET_ROOTFS_INITRAMFS is not set" .config; then
            echo "✅ 已禁用initramfs（将生成sysupgrade固件）"
          else
            echo "❌ 警告：未禁用initramfs"
          fi
          
          echo "3. 无线驱动检查:"
          if grep -q "CONFIG_PACKAGE_kmod-ath9k=y" .config; then
            echo "✅ 已启用AR9331无线驱动(ath9k)"
          else
            echo "❌ 错误：未启用无线驱动"
          fi
          
          echo "4. 网络配置:"
          echo "   - 有线网口eth0配置为LAN口"
          echo "   - IP地址: 192.168.1.1"
          echo "   - 子网掩码: 255.255.255.0"
          echo "   - 无线SSID: TP-WR703N-ImmortalWrt"
          echo "   - 无线密码: 12345678"
          echo "   - 无线信道: 11"
          
          echo "✅ 配置验证完成，开始编译..."

      - name: Download dependencies
        run: |
          cd openwrt
          make download -j$(nproc) || make download -j1 V=s

      - name: Build with ccache and multicore
        run: |
          cd openwrt
          
          ccache --max-size=2G
          ccache -s
          
          CPU_CORES=$(nproc)
          echo "使用 $CPU_CORES 个CPU核心进行编译"
          
          make -j$CPU_CORES PROFILE=tplink_tl-wr703n V=s 2>&1 | tee build.log || {
            echo "多线程编译失败，切换到单线程..."
            make -j1 PROFILE=tplink_tl-wr703n V=s 2>&1 | tee build-error.log
            exit 1
          }

      - name: Check firmware files
        run: |
          cd openwrt
          
          echo "=== 生成的固件文件 ==="
          find bin/targets -name "*.bin" -type f | xargs ls -lh
          
          # 查找sysupgrade固件
          SYS_FIRMWARE=$(find bin/targets -name "*squashfs-sysupgrade.bin" | head -1)
          
          if [ -n "$SYS_FIRMWARE" ]; then
            echo "✅ 找到sysupgrade固件: $SYS_FIRMWARE"
            SIZE=$(stat -c%s "$SYS_FIRMWARE")
            MAX_SIZE=16777216
            
            echo "固件大小: $SIZE 字节 ($(($SIZE/1024/1024))MB)"
            echo "限制大小: $MAX_SIZE 字节 (16MB)"
            
            if [ $SIZE -gt $MAX_SIZE ]; then
              echo "❌ 错误：固件超过16MB限制！"
              exit 1
            else
              echo "✅ 固件大小检查通过"
            fi
          else
            echo "❌ 错误：未找到sysupgrade固件"
            echo "查找结果:"
            find bin/targets -name "*.bin" -type f
            exit 1
          fi

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: tp-wr703n-immortalwrt-with-wireless
          path: openwrt/bin/targets/ath79/tiny/
          retention-days: 30
