name: Build ImmortalWrt for TP-WR703N

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build.yml
  schedule:
    - cron: '0 2 * * 0'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-21.02

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup ccache cache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ github.sha }}
          restore-keys: |
            ccache-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk gettext git java-propose-classpath libelf-dev libncurses5-dev libncursesw5-dev libssl-dev python3 python3-pip python3-setuptools python3-dev rsync subversion swig time xsltproc zlib1g-dev unzip wget upx-ucl

      - name: Clone ImmortalWrt source
        run: |
          rm -rf openwrt
          git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt

      - name: Configure build
        run: |
          cd openwrt
          
          rm -f .config .config.old
          if [ -d "tmp" ]; then rm -rf tmp; fi
          
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          echo "CONFIG_TARGET_ath79=y" > .config
          echo "CONFIG_TARGET_ath79_tiny=y" >> .config
          echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> .config
          echo "CONFIG_TARGET_ROOTFS_PARTSIZE=14" >> .config
          echo "CONFIG_CCACHE=y" >> .config
          echo "CONFIG_KERNEL_BUILD_USER=\"ImmortalWrt\"" >> .config
          echo "CONFIG_KERNEL_BUILD_DOMAIN=\"immortalwrt.org\"" >> .config
          echo "CONFIG_DEBUG_INFO=n" >> .config
          echo "CONFIG_USE_MKLIBS=n" >> .config
          echo "CONFIG_BUILD_LOG=y" >> .config
          echo "CONFIG_TARGET_MULTI_PROFILE=n" >> .config
          
          # 关键：确保生成sysupgrade固件而不是initramfs
          echo "# CONFIG_TARGET_ROOTFS_INITRAMFS is not set" >> .config
          echo "CONFIG_TARGET_IMAGES_GZIP=y" >> .config
          echo "CONFIG_TARGET_IMAGES_PAD=y" >> .config
          
          # 启用无线驱动和工具（AR9331使用ath9k）
          echo "CONFIG_PACKAGE_kmod-ath9k-htc=y" >> .config
          echo "CONFIG_PACKAGE_kmod-ath9k-common=y" >> .config
          echo "CONFIG_PACKAGE_kmod-ath9k=y" >> .config
          echo "CONFIG_PACKAGE_kmod-ath=y" >> .config
          echo "CONFIG_PACKAGE_hostapd-common=y" >> .config
          echo "CONFIG_PACKAGE_iw=y" >> .config
          echo "CONFIG_PACKAGE_iwinfo=y" >> .config
          
          # 启用必要的网络包
          echo "CONFIG_PACKAGE_wpad-basic=y" >> .config
          echo "CONFIG_PACKAGE_dnsmasq=y" >> .config
          echo "CONFIG_PACKAGE_firewall=y" >> .config
          echo "CONFIG_PACKAGE_iptables=y" >> .config
          echo "CONFIG_PACKAGE_iptables-mod-extra=y" >> .config
          
          # 禁用不必要的包以节省空间
          echo "# CONFIG_PACKAGE_luci is not set" >> .config
          echo "# CONFIG_PACKAGE_luci-ssl is not set" >> .config
          echo "# CONFIG_PACKAGE_firewall4 is not set" >> .config
          echo "# CONFIG_PACKAGE_nftables is not set" >> .config
          
          make defconfig
          
          sed -i '/CONFIG_TARGET_ath79_tiny_DEVICE_/d' .config
          echo "# CONFIG_TARGET_ath79_tiny_DEVICE_buffalo_whar301n is not set" >> .config
          echo "# CONFIG_TARGET_ath79_tiny_DEVICE_buffalo_whr-g301n is not set" >> .config
          echo "# CONFIG_TARGET_ath79_tiny_DEVICE_gl-inet_gl-ar150 is not set" >> .config
          
          echo "CONFIG_TARGET_ath79_tiny_DEVICE_tplink_tl-wr703n=y" >> .config
          
          make defconfig
          
          # 创建自定义配置文件，将有线网口设置为LAN口，启用无线
          mkdir -p files/etc/config
          
          # 创建network配置文件 - 将有线eth0和无线都加入LAN
          cat > files/etc/config/network << 'EOF'
config interface 'loopback'
    option ifname 'lo'
    option proto 'static'
    option ipaddr '127.0.0.1'
    option netmask '255.0.0.0'

config globals 'globals'
    option ula_prefix 'fdb4:6e0b:b93e::/48'

config interface 'lan'
    option ifname 'eth0'
    option type 'bridge'
    option proto 'static'
    option ipaddr '192.168.1.1'
    option netmask '255.255.255.0'
    option ip6assign '60'
EOF
          
          # 创建wireless配置文件 - 启用无线并设置为AP模式
          cat > files/etc/config/wireless << 'EOF'
config wifi-device 'radio0'
    option type 'mac80211'
    option channel '11'
    option hwmode '11g'
    option path 'platform/ar933x_wmac'
    option htmode 'HT20'
    option disabled '0'
    option txpower '20'

config wifi-iface 'default_radio0'
    option device 'radio0'
    option network 'lan'
    option mode 'ap'
    option ssid 'TP-WR703N-ImmortalWrt'
    option encryption 'psk2'
    option key '12345678'
    option wmm '0'
EOF
          
          # 创建firewall配置文件
          cat > files/etc/config/firewall << 'EOF'
config defaults
    option syn_flood '1'
    option input 'ACCEPT'
    option output 'ACCEPT'
    option forward 'REJECT'
    option disable_ipv6 '0'

config zone
    option name 'lan'
    list network 'lan'
    option input 'ACCEPT'
    option output 'ACCEPT'
    option forward 'ACCEPT'
    option masq '1'
    option mtu_fix '1'

config include
    option path '/etc/firewall.user'

config rule
    option name 'Allow-DHCP-Renew'
    option src 'wan'
    option proto 'udp'
    option dest_port '68'
    option target 'ACCEPT'
    option family 'ipv4'

config rule
    option name 'Allow-Ping'
    option src 'wan'
    option proto 'icmp'
    option icmp_type 'echo-request'
    option family 'ipv4'
    option target 'ACCEPT'

config rule
    option name 'Allow-IGMP'
    option src 'wan'
    option proto 'igmp'
    option family 'ipv4'
    option target 'ACCEPT'

config rule
    option name 'Allow-DHCPv6'
    option src 'wan'
    option proto 'udp'
    option dest_port '546'
    option family 'ipv6'
    option target 'ACCEPT'

config rule
    option name 'Allow-MLD'
    option src 'wan'
    option proto 'icmp'
    option src_ip 'fe80::/10'
    list icmp_type '130/0'
    list icmp_type '131/0'
    list icmp_type '132/0'
    list icmp_type '143/0'
    option family 'ipv6'
    option target 'ACCEPT'

config rule
    option name 'Allow-ICMPv6-Input'
    option src 'wan'
    option proto 'icmp'
    list icmp_type 'echo-request'
    list icmp_type 'echo-reply'
    list icmp_type 'destination-unreachable'
    list icmp_type 'packet-too-big'
    list icmp_type 'time-exceeded'
    list icmp_type 'bad-header'
    list icmp_type 'unknown-header-type'
    list icmp_type 'router-solicitation'
    list icmp_type 'neighbour-solicitation'
    list icmp_type 'router-advertisement'
    list icmp_type 'neighbour-advertisement'
    option limit '1000/sec'
    option family 'ipv6'
    option target 'ACCEPT'

config rule
    option name 'Allow-ICMPv6-Forward'
    option src 'wan'
    option dest '*'
    option proto 'icmp'
    list icmp_type 'echo-request'
    list icmp_type 'echo-reply'
    list icmp_type 'destination-unreachable'
    list icmp_type 'packet-too-big'
    list icmp_type 'time-exceeded'
    list icmp_type 'bad-header'
    list icmp_type 'unknown-header-type'
    option limit '1000/sec'
    option family 'ipv6'
    option target 'ACCEPT'
EOF
          
          # 创建DHCP配置文件
          cat > files/etc/config/dhcp << 'EOF'
config dnsmasq
    option domainneeded '1'
    option boguspriv '1'
    option filterwin2k '0'
    option localise_queries '1'
    option rebind_protection '1'
    option rebind_localhost '1'
    option local '/lan/'
    option domain 'lan'
    option expandhosts '1'
    option nonegcache '0'
    option authoritative '1'
    option readethers '1'
    option leasefile '/tmp/dhcp.leases'
    option resolvfile '/tmp/resolv.conf.d/resolv.conf.auto'
    option nonwildcard '1'
    option localservice '1'

config dhcp 'lan'
    option interface 'lan'
    option start '100'
    option limit '150'
    option leasetime '12h'
    option dhcpv6 'server'
    option ra 'server'
    option ra_management '1'

config dhcp 'wan'
    option interface 'wan'
    option ignore '1'

config odhcpd 'odhcpd'
    option maindhcp '0'
    option leasefile '/tmp/hosts/odhcpd'
    option leasetrigger '/usr/sbin/odhcpd-update'
    option loglevel '4'
EOF
          
          # 配置验证
          echo "=== 配置验证 ==="
          echo "1. 设备选择检查:"
          if grep -q "CONFIG_TARGET_ath79_tiny_DEVICE_tplink_tl-wr703n=y" .config; then
            echo "✅ 已正确选择TP-WR703N设备"
          else
            echo "❌ 错误：未正确选择TP-WR703N设备"
            exit 1
          fi
          
          echo "2. 文件系统检查:"
          if grep -q "CONFIG_TARGET_ROOTFS_SQUASHFS=y" .config; then
            echo "✅ 使用squashfs文件系统"
          else
            echo "❌ 错误：未启用squashfs"
          fi
          
          if grep -q "CONFIG_TARGET_ROOTFS_INITRAMFS is not set" .config; then
            echo "✅ 已禁用initramfs（将生成sysupgrade固件）"
          else
            echo "❌ 警告：未禁用initramfs"
          fi
          
          echo "3. 无线驱动检查:"
          if grep -q "CONFIG_PACKAGE_kmod-ath9k=y" .config; then
            echo "✅ 已启用AR9331无线驱动(ath9k)"
          else
            echo "❌ 错误：未启用无线驱动"
          fi
          
          echo "4. 网络配置:"
          echo "   - 有线网口eth0配置为LAN口"
          echo "   - IP地址: 192.168.1.1"
          echo "   - 子网掩码: 255.255.255.0"
          echo "   - 无线SSID: TP-WR703N-ImmortalWrt"
          echo "   - 无线密码: 12345678"
          echo "   - 无线信道: 11"
          
          echo "✅ 配置验证完成，开始编译..."

      - name: Download dependencies
        run: |
          cd openwrt
          make download -j$(nproc) || make download -j1 V=s

      - name: Build with ccache and multicore
        run: |
          cd openwrt
          
          ccache --max-size=2G
          ccache -s
          
          CPU_CORES=$(nproc)
          echo "使用 $CPU_CORES 个CPU核心进行编译"
          
          make -j$CPU_CORES PROFILE=tplink_tl-wr703n V=s 2>&1 | tee build.log || {
            echo "多线程编译失败，切换到单线程..."
            make -j1 PROFILE=tplink_tl-wr703n V=s 2>&1 | tee build-error.log
            exit 1
          }

      - name: Check firmware files
        run: |
          cd openwrt
          
          echo "=== 生成的固件文件 ==="
          find bin/targets -name "*.bin" -type f | xargs ls -lh
          
          # 查找sysupgrade固件
          SYS_FIRMWARE=$(find bin/targets -name "*squashfs-sysupgrade.bin" | head -1)
          
          if [ -n "$SYS_FIRMWARE" ]; then
            echo "✅ 找到sysupgrade固件: $SYS_FIRMWARE"
            SIZE=$(stat -c%s "$SYS_FIRMWARE")
            MAX_SIZE=16777216
            
            echo "固件大小: $SIZE 字节 ($(($SIZE/1024/1024))MB)"
            echo "限制大小: $MAX_SIZE 字节 (16MB)"
            
            if [ $SIZE -gt $MAX_SIZE ]; then
              echo "❌ 错误：固件超过16MB限制！"
              exit 1
            else
              echo "✅ 固件大小检查通过"
            fi
          else
            echo "❌ 错误：未找到sysupgrade固件"
            echo "查找结果:"
            find bin/targets -name "*.bin" -type f
            exit 1
          fi
          
          # 检查initramfs固件
          INIT_FIRMWARE=$(find bin/targets -name "*initramfs-kernel.bin" | head -1)
          if [ -n "$INIT_FIRMWARE" ]; then
            echo "⚠️  也生成了initramfs固件: $INIT_FIRMWARE"
            echo "注意：请使用sysupgrade固件刷机以获得完整功能"
          fi

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: tp-wr703n-immortalwrt-with-wireless
          path: openwrt/bin/targets/ath79/tiny/
          retention-days: 30
