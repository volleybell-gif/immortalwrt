
name: Build ImmortalWrt for TL-WR902AC v1

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      version:
        description: 'ImmortalWrt版本分支'
        required: true
        default: 'openwrt-21.02'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ccache curl git libncurses5-dev \
        libssl-dev python3 python3-dev meson gperf help2man
      
    - name: Configure for TL-WR902AC v1
      run: |
        echo "CONFIG_TARGET_ath79=y" > .config
        echo "CONFIG_TARGET_ath79_generic=y" >> .config
        echo "CONFIG_TARGET_ath79_generic_DEVICE_tplink_tl-wr902ac-v1=y" >> .config
        echo "CONFIG_PACKAGE_luci=y" >> .config
        echo "CONFIG_PACKAGE_luci-ssl=y" >> .config
      
    - name: Build firmware
      run: |
        make defconfig
        make -j$(nproc)
      
    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v3
      with:
        name: immortalwrt-tl-wr902ac-v1
        path: bin/targets/ath79/generic/
