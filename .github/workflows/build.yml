name: Build ImmortalWrt 21.02 for AR9331 16M

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

env:
  CONFIG_FILE: .config

jobs:
  build:
    runs-on: ubuntu-24.04  # 使用最新 LTS 版本
    timeout-minutes: 180
    
    steps:
    - name: Checkout ImmortalWrt source
      uses: actions/checkout@v4
      with:
        repository: immortalwrt/immortalwrt
        ref: openwrt-21.02
        submodules: true

    - name: Update feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Set up ccache cache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ hashFiles('Makefile') }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Setup build environment
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          ccache \
          ecj \
          fastjar \
          file \
          g++ \
          gawk \
          gettext \
          git \
          libelf-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libssl-dev \
          python3 \
          python3-distutils \
          python3-setuptools \
          rsync \
          swig \
          unzip \
          wget \
          zlib1g-dev
        
        # 设置 ccache
        ccache -o compression=true
        ccache -M 5G
        ccache -s

    - name: Configure for AR9331 16M
      run: |
        # 选择 ath79/tiny 平台
        cat > $CONFIG_FILE << 'EOF'
CONFIG_TARGET_ath79=y
CONFIG_TARGET_ath79_tiny=y
CONFIG_TARGET_MULTI_PROFILE=y
CONFIG_TARGET_DEVICE_ath79_tiny_DEVICE_tplink_tl-wr741nd-v4=y
CONFIG_TARGET_DEVICE_PACKAGES_ath79_tiny_DEVICE_tplink_tl-wr741nd-v4=""
CONFIG_TARGET_ROOTFS_PARTSIZE=128
CONFIG_TARGET_ROOTFS_SQUASHFS=y
CONFIG_TARGET_ROOTFS_JFFS2=n
CONFIG_VMLINUX_COMPRESSION_NONE=y
CONFIG_PACKAGE_kmod-ath9k=y
CONFIG_PACKAGE_kmod-ath9k-common=y
CONFIG_PACKAGE_hostapd-common=y
CONFIG_PACKAGE_wpad-basic-wolfssl=y
CONFIG_PACKAGE_iw=y
CONFIG_PACKAGE_wireless-tools=y
CONFIG_PACKAGE_dnsmasq-full=y
CONFIG_PACKAGE_dnsmasq_full_dhcp=y
CONFIG_PACKAGE_dnsmasq_full_dhcpv6=y
CONFIG_PACKAGE_dropbear=y
CONFIG_PACKAGE_firewall=y
CONFIG_PACKAGE_iptables=y
CONFIG_PACKAGE_ip6tables=y
CONFIG_PACKAGE_ppp=y
CONFIG_PACKAGE_ppp-mod-pppoe=y
CONFIG_PACKAGE_odhcpd-ipv6only=y
CONFIG_PACKAGE_odhcp6c=y
CONFIG_PACKAGE_kmod-ipt-offload=y
CONFIG_ATH_USER_REGD=y
CONFIG_PACKAGE_ATH_DEBUG=y
CONFIG_DEVEL=y
CONFIG_CCACHE=y
CONFIG_BUILD_LOG=y
CONFIG_TARGET_IPV6=y
CONFIG_MAKE_J="$(nproc)"
EOF

        # 设置网络配置
        echo "CONFIG_TARGET_PREINIT_SUPPRESS_NOIFACE=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_PREINIT_TIMEOUT=5" >> $CONFIG_FILE
        echo "CONFIG_TARGET_PREINIT_IFNAME=eth0" >> $CONFIG_FILE
        echo "CONFIG_TARGET_PREINIT_IP=192.168.1.1" >> $CONFIG_FILE
        echo "CONFIG_TARGET_PREINIT_NETMASK=255.255.255.0" >> $CONFIG_FILE
        echo "CONFIG_TARGET_PREINIT_BROADCAST=192.168.1.255" >> $CONFIG_FILE
        
        # 16M 闪存支持
        sed -i 's/CONFIG_TARGET_DEVICE_ath79_tiny_DEVICE_tplink_tl-wr741nd-v4=y/# CONFIG_TARGET_DEVICE_ath79_tiny_DEVICE_tplink_tl-wr741nd-v4 is not set/' $CONFIG_FILE
        echo "CONFIG_TARGET_DEVICE_ath79_tiny_DEVICE_tplink_tl-wr741nd-v4_16M=y" >> $CONFIG_FILE
        
        # 可选：如果需要 LuCI 界面
        echo "# CONFIG_PACKAGE_luci is not set" >> $CONFIG_FILE
        echo "# CONFIG_PACKAGE_luci-base is not set" >> $CONFIG_FILE
        echo "# CONFIG_PACKAGE_luci-compat is not set" >> $CONFIG_FILE

    - name: Apply configuration
      run: |
        # 显示配置文件
        head -50 $CONFIG_FILE
        echo "---"
        tail -50 $CONFIG_FILE
        
        # 应用配置
        make defconfig
        ./scripts/diffconfig.sh

    - name: Build firmware
      run: |
        # 使用所有 CPU 核心编译
        CPU_CORES=$(nproc)
        echo "Using $CPU_CORES CPU cores for compilation"
        
        # 编译固件，启用详细输出
        make -j$CPU_CORES V=s 2>&1 | tee build.log || {
          echo "Build failed, checking for errors..."
          tail -100 build.log
          exit 1
        }

    - name: List output files
      run: |
        echo "Build output directory contents:"
        find bin/targets/ -type f -name "*.bin" | sort
        echo ""
        echo "AR9331 specific files:"
        find bin/targets/ath79/tiny/ -type f -name "*sysupgrade*.bin" | head -5

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-ar9331-16m-firmware
        path: |
          bin/targets/ath79/tiny/
        compression-level: 0  # 不压缩，固件文件已经是压缩格式
        if-no-files-found: error
        retention-days: 7

    - name: Upload build log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs
        path: |
          build.log
          logs/
        retention-days: 3

    - name: Show ccache statistics
      if: success()
      run: ccache -s
