name: Build ImmortalWrt 21.02 for AR9331 16M

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

env:
  CONFIG_FILE: .config

jobs:
  build:
    runs-on: ubuntu-22.04  # 使用 Ubuntu 22.04 而不是 24.04
    timeout-minutes: 180
    
    steps:
    - name: Checkout ImmortalWrt source
      uses: actions/checkout@v4
      with:
        repository: immortalwrt/immortalwrt
        ref: openwrt-21.02
        submodules: true

    - name: Update feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Setup ccache cache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ${{ runner.os }}-ccache-${{ hashFiles('Makefile') }}
        restore-keys: |
          ${{ runner.os }}-ccache-

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          ccache \
          ecj \
          fastjar \
          file \
          g++ \
          gawk \
          gettext \
          git \
          libelf-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libssl-dev \
          python3 \
          python3-dev \
          python3-setuptools \
          rsync \
          swig \
          unzip \
          wget \
          zlib1g-dev
        ccache -o compression=true
        ccache -M 5G
        ccache -s

    - name: Configure for AR9331 16M
      run: |
        # 基本配置
        echo "CONFIG_TARGET_ath79=y" > $CONFIG_FILE
        echo "CONFIG_TARGET_ath79_tiny=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_MULTI_PROFILE=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_DEVICE_ath79_tiny_DEVICE_tplink_tl-wr741nd-v4_16M=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ROOTFS_PARTSIZE=128" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ROOTFS_JFFS2=n" >> $CONFIG_FILE
        echo "CONFIG_VMLINUX_COMPRESSION_NONE=y" >> $CONFIG_FILE
        
        # 无线配置
        echo "CONFIG_PACKAGE_kmod-ath9k=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_kmod-ath9k-common=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_hostapd-common=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_wpad-basic-wolfssl=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_iw=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_wireless-tools=y" >> $CONFIG_FILE
        echo "CONFIG_ATH_USER_REGD=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_ATH_DEBUG=y" >> $CONFIG_FILE
        
        # 网络配置
        echo "CONFIG_PACKAGE_dnsmasq-full=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_dnsmasq_full_dhcp=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_dnsmasq_full_dhcpv6=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_dropbear=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_firewall=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_iptables=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_ip6tables=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_ppp=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_ppp-mod-pppoe=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_odhcpd-ipv6only=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_odhcp6c=y" >> $CONFIG_FILE
        echo "CONFIG_PACKAGE_kmod-ipt-offload=y" >> $CONFIG_FILE
        
        # 编译配置
        echo "CONFIG_DEVEL=y" >> $CONFIG_FILE
        echo "CONFIG_CCACHE=y" >> $CONFIG_FILE
        echo "CONFIG_BUILD_LOG=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_IPV6=y" >> $CONFIG_FILE
        echo "CONFIG_MAKE_J=\$(nproc)" >> $CONFIG_FILE
        
        # 网络设置
        echo "CONFIG_TARGET_PREINIT_SUPPRESS_NOIFACE=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_PREINIT_TIMEOUT=5" >> $CONFIG_FILE
        echo "CONFIG_TARGET_PREINIT_IFNAME=eth0" >> $CONFIG_FILE
        echo "CONFIG_TARGET_PREINIT_IP=192.168.1.1" >> $CONFIG_FILE
        echo "CONFIG_TARGET_PREINIT_NETMASK=255.255.255.0" >> $CONFIG_FILE
        echo "CONFIG_TARGET_PREINIT_BROADCAST=192.168.1.255" >> $CONFIG_FILE
        
        # 可选：禁用 LuCI（如需要则改为 y）
        echo "# CONFIG_PACKAGE_luci is not set" >> $CONFIG_FILE
        echo "# CONFIG_PACKAGE_luci-base is not set" >> $CONFIG_FILE
        echo "# CONFIG_PACKAGE_luci-compat is not set" >> $CONFIG_FILE

    - name: Apply configuration
      run: |
        echo "Configuration file content:"
        cat $CONFIG_FILE
        echo ""
        echo "Running make defconfig..."
        make defconfig
        echo "Diffconfig:"
        ./scripts/diffconfig.sh

    - name: Build firmware
      run: |
        CPU_CORES=$(nproc)
        echo "Using $CPU_CORES CPU cores for compilation"
        make -j$CPU_CORES V=s 2>&1 | tee build.log
        BUILD_RESULT=$?
        if [ $BUILD_RESULT -ne 0 ]; then
          echo "Build failed, last 100 lines of log:"
          tail -100 build.log
          exit $BUILD_RESULT
        fi

    - name: List output files
      run: |
        echo "Build output directory structure:"
        find bin/targets/ath79/tiny/ -type f -name "*.bin" | while read file; do
          ls -lh "$file"
        done
        echo ""
        echo "Sysupgrade files:"
        find bin/targets/ath79/tiny/ -name "*sysupgrade*.bin" -type f

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-ar9331-16m-firmware
        path: bin/targets/ath79/tiny/
        compression-level: 0
        if-no-files-found: error

    - name: Upload build log
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs
        path: build.log

    - name: Show ccache statistics
      if: success()
      run: ccache -s
