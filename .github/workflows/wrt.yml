
name: Build ImmortalWrt for TP-WR703N

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [main, master]
  schedule:
    - cron: '0 2 * * 0'  # 每周日凌晨2点自动编译

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-21.02
  TARGET: ath79
  SUBTARGET: tiny
  PROFILE: tp-link_tl-wr703n-v1

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # 步骤1：检出当前仓库
    - name: Checkout repository
      uses: actions/checkout@v4
      
    # 步骤2：设置构建环境
    - name: Setup build environment
      run: |
        sudo apt update -y
        sudo apt install -y build-essential ccache git libncurses5-dev libssl-dev python3 python3-pip
      
    # 步骤3：缓存构建目录加速编译
    - name: Cache build directories
      uses: actions/cache@v4
      with:
        path: |
          openwrt/dl
          openwrt/build_dir
          openwrt/staging_dir
        key: ${{ runner.os }}-immortalwrt-${{ env.REPO_BRANCH }}
        restore-keys: |
          ${{ runner.os }}-immortalwrt-
          
    # 步骤4：克隆ImmortalWrt源码
    - name: Checkout ImmortalWrt source
      run: |
        git clone -b $REPO_BRANCH --single-branch --filter=blob:none $REPO_URL openwrt

    # 步骤5：配置构建参数
    - name: Prepare build configuration
      run: |
        cd openwrt
        # 更新软件源
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        # 生成默认配置
        make defconfig
        # 设置目标平台和设备
        echo "CONFIG_TARGET_ath79=y" >> .config
        echo "CONFIG_TARGET_ath79_tiny=y" >> .config
        echo "CONFIG_TARGET_ath79_tiny_DEVICE_tp-link_tl-wr703n-v1=y" >> .config
        # 设置16MB闪存分区
        echo "CONFIG_TARGET_ROOTFS_PARTSIZE=128" >> .config
        # 启用squashfs文件系统
        echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> .config
        # 启用ccache缓存加速
        echo "CONFIG_CCACHE=y" >> .config
        # 禁用不必要的软件包
        echo "# CONFIG_PACKAGE_luci is not set" >> .config
        echo "# CONFIG_PACKAGE_wpad is not set" >> .config
        # 禁用ext4文件系统
        echo "# CONFIG_TARGET_ROOTFS_EXT4FS is not set" >> .config
        # 更新配置
        make defconfig

    # 步骤6：构建固件（含错误处理）
    - name: Build firmware with error handling
      run: |
        cd openwrt
        # 获取CPU核心数用于多线程编译
        CPU_CORES=$(nproc)
        echo "使用 $CPU_CORES 个CPU核心进行多线程编译"
        # 第一次尝试多线程编译
        make -j$CPU_CORES || {
          echo "多线程编译失败，切换到详细单线程模式..."
          make -j1 V=s
        }

    # 步骤7：上传生成的固件
    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-tp-wr703n
        path: openwrt/bin/targets/ath79/tiny/
        retention-days: 30
