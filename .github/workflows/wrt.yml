name: Build ImmortalWrt for TP-WR703N

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/build.yml
  schedule:
    - cron: '0 2 * * 0'

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-21.02

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup ccache cache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ github.sha }}
          restore-keys: |
            ccache-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential ccache ecj fastjar file g++ gawk gettext git java-propose-classpath libelf-dev libncurses5-dev libncursesw5-dev libssl-dev python3 python3-pip python3-setuptools python3-dev rsync subversion swig time xsltproc zlib1g-dev unzip wget upx-ucl

      - name: Clone ImmortalWrt source
        run: |
          git clone --depth 1 -b $REPO_BRANCH $REPO_URL openwrt

      - name: Configure build
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          
          # 创建配置文件内容
          CONFIG_CONTENT="CONFIG_TARGET_ath79=y
          CONFIG_TARGET_ath79_tiny=y
          CONFIG_TARGET_ath79_tiny_DEVICE_tp-link_tl-wr703n-v1=y
          CONFIG_TARGET_ROOTFS_SQUASHFS=y
          CONFIG_TARGET_ROOTFS_PARTSIZE=14
          CONFIG_CCACHE=y
          CONFIG_PACKAGE_wpad-basic=y
          CONFIG_KERNEL_BUILD_USER=\"ImmortalWrt\"
          CONFIG_KERNEL_BUILD_DOMAIN=\"immortalwrt.org\"
          CONFIG_DEBUG_INFO=n
          CONFIG_USE_MKLIBS=n
          CONFIG_BUILD_LOG=y
          # CONFIG_PACKAGE_luci is not set
          # CONFIG_PACKAGE_luci-ssl is not set
          # CONFIG_PACKAGE_firewall4 is not set
          # CONFIG_PACKAGE_nftables is not set"
          
          # 将配置内容写入文件
          echo "$CONFIG_CONTENT" > .config
          
          make defconfig

      - name: Download dependencies
        run: |
          cd openwrt
          make download -j$(nproc) || make download -j1 V=s

      - name: Build with ccache and multicore
        run: |
          cd openwrt
          
          ccache --max-size=2G
          ccache -s
          
          CPU_CORES=$(nproc)
          echo "使用 $CPU_CORES 个CPU核心进行编译"
          
          make -j$CPU_CORES V=s 2>&1 | tee build.log || {
            echo "多线程编译失败，切换到单线程..."
            make -j1 V=s 2>&1 | tee build-error.log
            exit 1
          }

      - name: Check firmware size
        run: |
          cd openwrt
          
          FIRMWARE=$(find bin/targets -name "*squashfs-sysupgrade.bin" | head -1)
          
          if [ -z "$FIRMWARE" ]; then
            echo "错误：未找到固件文件"
            exit 1
          fi
          
          SIZE=$(stat -c%s "$FIRMWARE")
          MAX_SIZE=16777216
          
          echo "固件: $FIRMWARE"
          echo "大小: $SIZE 字节"
          echo "限制: $MAX_SIZE 字节 (16MB)"
          
          if [ $SIZE -gt $MAX_SIZE ]; then
            echo "错误：固件超过16MB限制！"
            exit 1
          fi
          
          echo "固件大小检查通过"

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: tp-wr703n-immortalwrt
          path: openwrt/bin/targets/ath79/tiny/
          retention-days: 30
