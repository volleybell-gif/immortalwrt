name: Build ImmortalWrt for AR9331 16M

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'ar9331-16m'
        type: choice
        options:
          - ar9331-16m
          - ar9331-16m-luci
  push:
    branches: [main]
    paths:
      - '.github/workflows/build-ar9331-16m.yml'
      - 'config/**'
      - 'files/**'
      - 'patches/**'
  schedule:
    - cron: '0 2 * * 0'

env:
  REPO_URL: "https://github.com/immortalwrt/immortalwrt"
  REPO_BRANCH: "openwrt-21.02"
  TARGET: "ath79"
  SUBTARGET: "generic"
  PROFILE: "tplink_tl-wr703n-v1"
  IMAGE_NAME: "openwrt-21.02-ath79-generic-tplink_tl-wr703n-v1-squashfs-sysupgrade.bin"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
    - name: Checkout ImmortalWrt source
      uses: actions/checkout@v4
      with:
        repository: immortalwrt/immortalwrt
        ref: openwrt-21.02
        submodules: recursive
        path: immortalwrt

    - name: Checkout custom configs
      uses: actions/checkout@v4
      with:
        path: config

    - name: Setup ccache
      uses: actions/cache@v3
      with:
        path: ~/.ccache
        key: ccache-${{ runner.os }}-${{ github.sha }}
        restore-keys: |
          ccache-${{ runner.os }}-

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          ccache \
          ecj \
          fastjar \
          file \
          g++ \
          gawk \
          gettext \
          git \
          libncurses5-dev \
          libncursesw5-dev \
          libssl-dev \
          python3 \
          python3-distutils \
          rsync \
          unzip \
          wget \
          zlib1g-dev \
          subversion \
          time \
          gcc-multilib \
          flex \
          bison \
          curl
        
        ccache -M 5G
        ccache -s

    - name: Prepare configuration
      run: |
        cd immortalwrt
        
        # 清理配置
        rm -f .config .config.old
        
        # 设置目标平台
        cat > .config << EOF
CONFIG_TARGET_ath79=y
CONFIG_TARGET_ath79_generic=y
CONFIG_TARGET_ath79_generic_DEVICE_tplink_tl-wr703n-v1=y
CONFIG_TARGET_ROOTFS_PARTSIZE=14
CONFIG_TARGET_ROOTFS_SQUASHFS=y
CONFIG_VMLINUX_COMPRESSION_LZMA=y
CONFIG_BINARY_FOLDER=""
EOF

        # 基础配置
        cat >> .config << 'EOF'
# 无线配置
CONFIG_PACKAGE_kmod-ath9k=y
CONFIG_PACKAGE_kmod-ath9k-common=y
CONFIG_PACKAGE_kmod-ath9k-htc=y
CONFIG_PACKAGE_hostapd-common=y
CONFIG_PACKAGE_wpad-basic-wolfssl=y

# 网络配置
CONFIG_PACKAGE_dnsmasq=y
CONFIG_PACKAGE_dnsmasq-full=y
CONFIG_PACKAGE_firewall=y
CONFIG_PACKAGE_iptables=y
CONFIG_PACKAGE_ip6tables=y
CONFIG_PACKAGE_ppp=y
CONFIG_PACKAGE_ppp-mod-pppoe=y
CONFIG_PACKAGE_odhcpd=y
CONFIG_PACKAGE_odhcp6c=y
CONFIG_PACKAGE_dropbear=y

# 系统工具
CONFIG_PACKAGE_busybox=y
CONFIG_BUSYBOX_CUSTOM=y
CONFIG_BUSYBOX_CONFIG_FEATURE_SYSLOGD_READ_BUFFER_SIZE=512
CONFIG_PACKAGE_base-files=y
CONFIG_PACKAGE_block-mount=y
CONFIG_PACKAGE_fstools=y
CONFIG_PACKAGE_logd=y
CONFIG_PACKAGE_mtd=y
CONFIG_PACKAGE_uci=y
CONFIG_PACKAGE_procd=y
CONFIG_PACKAGE_uboot-envtools=y
CONFIG_PACKAGE_urandom-seed=y
CONFIG_PACKAGE_kmod-gpio-button-hotplug=y
CONFIG_PACKAGE_kmod-ledtrig-netdev=y
CONFIG_PACKAGE_kmod-ledtrig-timer=y

# 编译配置
CONFIG_CCACHE=y
CONFIG_BUILD_LOG=y
CONFIG_SIGNED_PACKAGES=n
CONFIG_STRIP_KERNEL_EXPORTS=y
CONFIG_USE_MKLIBS=n
EOF

        # 根据构建类型添加LuCI
        if [ "${{ github.event.inputs.build_type }}" = "ar9331-16m-luci" ]; then
          cat >> .config << 'EOF'
# LuCI配置
CONFIG_PACKAGE_luci=y
CONFIG_PACKAGE_luci-base=y
CONFIG_PACKAGE_luci-compat=y
CONFIG_PACKAGE_luci-mod-admin-full=y
CONFIG_PACKAGE_luci-app-firewall=y
CONFIG_PACKAGE_luci-proto-ipv6=y
CONFIG_PACKAGE_luci-proto-ppp=y
CONFIG_PACKAGE_luci-theme-bootstrap=y
EOF
        fi

        # 显示配置
        echo "生成的配置:"
        ./scripts/diffconfig.sh

    - name: Update feeds
      run: |
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Apply network configuration
      run: |
        cd immortalwrt
        
        # 创建网络配置文件
        mkdir -p files/etc/uci-defaults
        cat > files/etc/uci-defaults/99-custom-network << 'EOF'
#!/bin/sh

# 设置LAN口IP为192.168.1.1
uci set network.lan.ipaddr='192.168.1.1'
uci set network.lan.proto='static'
uci set network.lan.netmask='255.255.255.0'

# 删除WAN配置，将所有端口桥接到LAN
uci delete network.wan
uci delete network.wan6
uci set network.lan.ifname='eth0'

# 设置无线
uci set wireless.radio0.disabled='0'
uci set wireless.radio0.channel='6'
uci set wireless.radio0.htmode='HT20'
uci set wireless.default_radio0.ssid='ImmortalWrt-AR9331'
uci set wireless.default_radio0.encryption='none'
uci set wireless.default_radio0.key=''

# 提交更改
uci commit network
uci commit wireless

exit 0
EOF

        chmod +x files/etc/uci-defaults/99-custom-network

    - name: Build with ccache
      run: |
        cd immortalwrt
        
        # 使用defconfig应用配置
        make defconfig
        
        # 获取CPU核心数用于多线程编译
        CORES=$(nproc)
        echo "使用 $CORES 个CPU核心进行编译"
        
        # 启用ccache并开始编译
        export CCACHE_DIR=/home/runner/.ccache
        export CCACHE_BASEDIR=$(pwd)
        
        # 编译内核和基础包
        make -j$((CORES + 1)) tools/compile || make tools/compile V=s
        make -j$((CORES + 1)) toolchain/compile || make toolchain/compile V=s
        
        # 编译目标文件
        echo "开始编译目标文件..."
        time make -j$((CORES + 1)) || {
          echo "并行编译失败，尝试单线程编译..."
          make V=s
        }

    - name: Check build results
      run: |
        cd immortalwrt
        
        echo "检查编译输出目录..."
        find bin/targets -type f -name "*.bin" | head -20
        
        # 检查特定设备固件
        if [ -f "bin/targets/ath79/generic/$IMAGE_NAME" ]; then
          echo "✅ 固件生成成功: $IMAGE_NAME"
          ls -lh "bin/targets/ath79/generic/$IMAGE_NAME"
        else
          echo "❌ 未找到目标固件，列出所有文件:"
          find bin/targets/ath79/generic -type f | sort
        fi
        
        echo "目录结构:"
        ls -la bin/targets/ath79/generic/

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ar9331-firmware
        path: |
          immortalwrt/bin/targets/ath79/generic/*.bin
          immortalwrt/bin/targets/ath79/generic/*.manifest
        if-no-files-found: warn
        retention-days: 7

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-logs
        path: |
          immortalwrt/build.log
          immortalwrt/.config
        retention-days: 3
