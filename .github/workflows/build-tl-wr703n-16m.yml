
name: Build ImmortalWrt for TP-WR703N (16MB)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

env:
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  TERM: linux

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        threads: [4]
    
    steps:
    - name: Checkout ImmortalWrt source
      uses: actions/checkout@v4
      with:
        repository: immortalwrt/immortalwrt
        ref: openwrt-21.02
        submodules: recursive

    - name: Set up environment
      run: |
        export TERM=linux
        echo "TERM=linux" >> $GITHUB_ENV

    - name: Update and install feeds
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure for TP-WR703N 16MB
      run: |
        # 使用defconfig而不是menuconfig避免终端问题
        make defconfig
        # 直接写入配置，避免交互式配置
        echo "CONFIG_TARGET_ar71xx=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ar71xx_tiny=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ar71xx_generic_TPWR703N=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ROOTFS_JFFS2=n" >> $CONFIG_FILE
        # 设置16MB闪存大小
        echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ROOTFS_PARTSIZE=16000" >> $CONFIG_FILE
        # 禁用不需要的交互功能
        echo "CONFIG_DEVEL=n" >> $CONFIG_FILE
        echo "CONFIG_BUILD_LOG=n" >> $CONFIG_FILE

    - name: Build firmware with multiple threads
      run: |
        make -j${{ matrix.threads }} V=s

    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: tp-wr703n-16mb-firmware
        path: bin/targets/ar71xx/tiny/immortalwrt-21.02-ar71xx-tiny-tl-wr703n-v1-squashfs-sysupgrade.bin
        retention-days: 30
