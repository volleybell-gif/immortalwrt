
name: Build ImmortalWrt for TP-WR703N (Optimized)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

env:
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  TERM: linux

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Clean up disk space before build
      run: |
        echo "开始清理磁盘空间..."
        sudo apt-get clean
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /opt/hostedtoolcache
        df -h

    - name: Checkout ImmortalWrt source
      uses: actions/checkout@v4
      with:
        repository: immortalwrt/immortalwrt
        ref: openwrt-21.02
        submodules: recursive

    - name: Set up build environment
      run: |
        export TERM=linux
        echo "TERM=linux" >> $GITHUB_ENV

    - name: Update and install feeds (selective)
      run: |
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Configure for TP-WR703N 16MB
      run: |
        # 使用defconfig避免交互式配置
        make defconfig
        # 直接写入配置到文件
        echo "CONFIG_TARGET_ar71xx=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ar71xx_tiny=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ar71xx_generic_TPWR703N=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ROOTFS_SQUASHFS=y" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ROOTFS_JFFS2=n" >> $CONFIG_FILE
        # 设置16MB闪存大小
        echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> $CONFIG_FILE
        echo "CONFIG_TARGET_ROOTFS_PARTSIZE=16000" >> $CONFIG_FILE
        # 禁用开发模式减少日志输出
        echo "CONFIG_DEVEL=n" >> $CONFIG_FILE
        echo "CONFIG_BUILD_LOG=n" >> $CONFIG_FILE
        # 验证配置
        cat $CONFIG_FILE | grep -E "CONFIG_TARGET|CONFIG_ROOTFS"

    - name: Build firmware with optimized settings
      run: |
        # 使用动态线程数，避免过度占用资源
        make -
